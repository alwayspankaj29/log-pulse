<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogPulse - AI-driven log insights with recommendations</title>
    <link rel="stylesheet" href="/components/shared.css" />
    <link rel="stylesheet" href="/pages/dashboard/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-title">
          <h1>LogPulse - AI-driven log insights with recommendations</h1>
          <p>Pulse on errors, clarity in action, act fast!</p>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <main class="container">
      <!-- Control Panel Section with environment selector -->
      <section class="control-panel">
        <div class="control-group">
          <label for="env-selector">Select Environment:</label>
          <select id="env-selector" class="env-select">
            <option value="production">devos</option>
            <option value="staging" selected>devos2</option>
          </select>
        </div>
        <button class="btn btn-primary" id="run-analysis-btn">
          <span class="btn-icon">âš¡</span>
          Run AI Analysis
        </button>
      </section>

  <!-- Summary Section (hidden until analysis runs) -->
      <section class="summary-section hidden" id="summary-section" aria-labelledby="summary-heading">
        <div class="summary-header">
          <h2 id="summary-heading">Summary</h2>
          <span class="summary-total" id="summary-total">Total Errors: 0</span>
        </div>
        <div class="summary-content">
          <div class="summary-metrics" id="summary-metrics">
            <!-- Populated by JS -->
          </div>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filter-section">
        <div class="filter-wrapper">
          <label for="category-filter">Filters:</label>
          <select id="category-filter" class="category-select">
            <option value="all">All Categories</option>
            <option value="Runtime">Runtime</option>
            <option value="Migration">Migration</option>
            <option value="Configuration">Configuration</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </section>

      <!-- Errors Table Section -->
      <section class="logs-section">
        <div class="logs-header">
          <h2>Error Logs</h2>
          <span class="error-count" id="error-count">0 errors</span>
        </div>
        <div id="error-table-container">
          <table class="error-table" id="error-table" aria-describedby="summary-heading">
            <thead>
              <tr>
                <th scope="col" class="col-index">#</th>
                <th scope="col" class="col-severity">Severity</th>
                <th scope="col" class="col-category">Category</th>
                <th scope="col" class="col-slack">Slack Thread</th>
                <th scope="col" class="col-description">Description</th>
              </tr>
            </thead>
            <tbody id="error-table-body">
              <tr class="placeholder-row"><td colspan="5">No analysis run yet. Click <strong>Run AI Analysis</strong> to generate insights.</td></tr>
            </tbody>
          </table>
        </div>
        <div class="table-hint" id="table-hint">Click a row to expand for details</div>
      </section>
    </main>

    <script src="/pages/dashboard/dashboard.js"></script>
  </body>
</html>
