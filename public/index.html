<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Log Pulse Errors</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<header>
		<h1>Log Pulse Error Recommendations</h1>
	</header>
	<main>
		<section id="controls">
			<button id="refreshBtn" aria-label="Refresh error list">Refresh</button>
			<input id="searchInput" type="text" placeholder="Search errors..." aria-label="Search errors" />
			<span id="status" role="status" aria-live="polite"></span>
		</section>
		<section id="errorListSection">
			<ul id="errorList" class="error-list" aria-label="Error recommendations"></ul>
		</section>
		<template id="errorItemTemplate">
			<li class="error-item">
				<h2 class="error-title"></h2>
				<p class="error-description"></p>
				<p class="error-recommendation"></p>
				<p class="error-slack"><span class="slack-prefix" aria-hidden="true">Suggestions:</span> <a class="slack-link" target="_blank" rel="noopener noreferrer" aria-label="Open related Slack thread"></a></p>
			</li>
		</template>
	</main>
	<footer>
		<small>Log Pulse &middot; Hackathon 2025</small>
	</footer>
	<script src="/app.js" defer></script>
</body>
</html>
